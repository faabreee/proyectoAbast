<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="css/estilos_gestion.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
<!-- MenÃº - Barra superior  -->
<div th:replace="header_fragment :: header"></div>


	<div id="contenedor">

		<section>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Control de Reposiciones</h3>
				</div>
			</nav>

			<div class="container text-center">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Tipo</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Proveedor</th>
							<th scope="col">Stock</th>
							<th scope="col">Reposicion</th>
						</tr>
					</thead>
					<tbody th:each="registro : ${paqueteP}">
						<tr>
							<td scope="row" th:text="${registro.getIdprod}"></td>
							<td th:text="${registro.getNameTipoproducto}"></td>
							<td th:text="${registro.getDescripcion}"></td>
							<td th:text="${registro.getNameproveedor}"></td>
							<td th:text="${registro.getStock}"></td>
							<td><a th:if="${registro.getReponer != false}"
								class="btn btn-primary"
								th:href="@{'/reponer_producto?idpro='+${registro.idprod}}">Reponer</a>
								<a th:unless="${registro.getReponer != false}">Tiene Stock</a></td>
						</tr>
					</tbody>
				</table>
				<a class="btn btn-warning" th:href="@{/reporteReposicion}" target="_blank">Reporte Reposicion de Productos</a>
			</div>
		</section>
 	</body>
<footer>
	<p1>Desarrollado por Cibertec</p1>
	<a href="">@copyright 2024</a>
</footer>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</html>
