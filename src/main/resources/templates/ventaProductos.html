<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="../css/estilos_gestion.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
<!-- MenÃº - Barra superior  -->
<div th:replace="header_fragment :: header"></div>
	<div id="contenedor">

		<section style="margin-left: 10px">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Venta de Productos</h3>
				</div>
			</nav>

			<div>
				<table>
					<td>

						<div class="card">
							<div class="card-body">
								<form action="#" th:action="@{ventaProductos/almacenar}"
									th:object="${producto}" method="post">
									<div>
										<label class="form-label"> Producto </label> <select
											class="form-control" th:field="*{idProducto}">
											<option th:each="option : ${productolist}"
												th:value="${option.idprod}" th:text="${option.descripcion}"></option>
										</select>

									</div>

									<div>
										<label class="form-label"> Cantidad </label> <input
											type="number" step="0.01" class="form-control" th:field="*{cantidad}">
									</div>
									<div>
										<label class="form-label"> Precio x Unidad </label> <input
											type="number" class="form-control" th:field="*{costo}">

									</div>
									<input type="submit" class="btn btn-primary mt-2"
										value="Ingresar">
								</form>
							</div>
						</div>

					</td>
					<td>


						<div class="container text-center">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">id</th>
										<th scope="col">Nombre</th>
										<th scope="col">Cantidad</th>
										<th scope="col">Precio x Unidad</th>
										<th scope="col">Operacion</th>
									</tr>
								</thead>
								<tbody th:each="registro : ${capsul}">
									<tr>
										<td scope="row" th:text="${registro.idProducto}"></td>
										<td th:text="${registro.name}"></td>
										<td th:text="${registro.cantidad}"></td>
										<td th:text="${registro.costo}"></td>
										<td><a class="btn btn-primary mt-3"
											th:href="@{'/preguardadoeliminar?idp='+${registro.idProducto}}">Eliminar</a>

										</td>

									</tr>

								</tbody>


							</table>
							<div>



						<div class="card">

							<div class="card-body">

								<form action="#" th:action="@{ventaProductos/guardar}"
									th:object="${clientCapsula}" method="post">
									<div>
										<label class="form-label"> Cliente </label> 
										<select
											class="form-control" th:field="*{idcliente}">
											<option th:each="cli : ${clientelist}"
												th:value="${cli.idcliente}" th:text="${cli.razonsocial}"></option>
										</select>

									</div>

									
									<input type="submit" class="btn btn-primary mt-2"
										value="Vender">
								</form>
							</div>
						</div>




						</div>

					</td>
				</table>
			</div>

		</section>
</body>
<footer>
	<p1>Desarrollado por Cibertec</p1>
	<a href="">@copyright 2024</a>
</footer>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</html>
