<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Cibertec HIB</title>
    <link href="../css/estilos_gestion.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
  <!-- Menú - Barra superior  -->
  <div th:replace="header_fragment :: header"></div>
    <div id="contenedor">
      <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Reposición de Productos</h3>
				</div>
			</nav>
       
       <div class="card">
		<div class="card-body">
			<form action="#" th:action="@{reponerproducto/actualizar}" th:object="${productoP}" method="post">
				<div>
					<label class="form-label">
					Código de Producto
					</label>
					<input type="number" class="form-control" th:field="*{idprod}" >
				</div>
				<div>
					<label class="form-label">
						Descripción
					</label>
					<input type="text" class="form-control" th:field="*{descripcion}">
				</div>
				<div>
					<label class="form-label">
						precio
					</label>
					<input type="number" step="0.01" class="form-control" th:field="*{precio}">
				</div>
				<div>
					<label class="form-label">
						Pedido de Reposicion
					</label>
					<input type="number" class="form-control" th:field="*{stock_min}">
				</div>
				<input type="submit" class="btn btn-primary mt-2" value="Ingresar">
			</form>
		</div>
	</div>
       
       
       
    </section>
      
  </body>
  <footer>
	  <p1>Desarrollado por Cibertec</p1>
	  <a href="">@copyright 2024</a>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
