<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="../css/estilos_gestion.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<div class="container mt-5">
	<h2>Clientes</h2>
	<td><a class="btn btn-success" th:href="@{'/crud_Crear_Cliente'}">Crear Cliente</a></td>
	<br>
	<!-- Encabezado de tabla  -->
	<div class="container text-center">
		<table class="table">
			<thead class="thead-dark">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Ruc | Dni</th>
				<th scope="col">Razón Social | Nombre</th>
				<th scope="col">Dirección</th>
				<th scope="col">Celular</th>
			</tr>
			</thead>
			<tbody th:each="registro : ${paqueteC}">
			<tr>
				<td scope="row" th:text="${registro.idcliente}"></td>
				<td th:text="${registro.rucdni}"></td>
				<td th:text="${registro.razonsocial}"></td>
				<td th:text="${registro.direccion}"></td>
				<td th:text="${registro.celular}"></td>
				<td><a class="btn btn-info" th:href="@{'/crud_invocar_edit_Cliente?idcli='+${registro.idcliente}}">Editar</a></td>
				<td><a class="btn btn-danger" th:href="@{'/crud_eliminar_Cliente?idcli='+${registro.idcliente}}">Eliminar</a></td>
			</tr>
			</tbody>
		</table>

	</div>

</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</html>
