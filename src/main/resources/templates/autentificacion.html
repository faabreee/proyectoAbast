<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="/css/estilos_login.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
	
	<div id="contenedor">
	
		<aside>
			<article>
				<img src="/imagenes/logo_abast.co.jpg" alt="" class="logo"/>
				<p>
					<strong>Bienvenido al Portal Abast.Co</strong>
				</p>

				<form th:action="@{/ejecutar_autentificacion}" th:object="${pqteusers}" method="post">
					<div>
						<input type="text" class="form-control" placeholder="Usuario" th:field="*{usuario}" />
					</div>
					<br />
					<div>
						<input type="password" class="form-control" placeholder="Contraseña" th:field="*{clave}" /> 
					</div>
					<small class="form-text text-danger" th:if = "${warning !=null}" th:text="${warning}"></small>
					<br /> <a href="">¿Olvidaste tu contraseña?</a> <br />
					<br />
					<input type="submit" class="btn btn-primary" value = "Iniciar Sesión">
				</form>
				<br />
				<p1></p1>
				<br /> <a href="">Terminos y condiciones</a>
			</article>
		</aside>
		<section>
			<img src="/imagenes/principal3.jpg" alt="" />
		</section>
	</div>
</body>
</html>
