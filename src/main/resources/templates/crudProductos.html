<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="../css/estilos_gestion.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>
<!-- Menú - Barra superior  -->
<div class="container mt-5">
	<h2>Productos</h2>
	<td><a class="btn btn-success" th:href="@{'/crud_Crear_Producto'}">Crear Producto</a></td>
	<br>
	<!-- Encabezado de tabla  -->
	<table class="table">
		<thead class="thead-dark">
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Tipo</th>
			<th scope="col">Descripción</th>
			<th scope="col">Proveedor</th>
			<th scope="col">Stock Max.</th>
			<th scope="col">Stock Min.</th>
			<th scope="col">Editar</th>
			<th scope="col">Eliminar</th>
		</tr>
		</thead>
		<tbody th:each="registro : ${paqueteP}">
		<tr>
			<td scope="row" th:text="${registro.idprod}"></td>
			<td th:text="${registro.getNameTipoproducto}"></td>
			<td th:text="${registro.descripcion}"></td>
			<td th:text="${registro.getNameproveedor}"></td>
			<td th:text="${registro.stock_max}"></td>
			<td th:text="${registro.stock_min}"></td>
			<td><a class="btn btn-info" th:href="@{'/crud_invocar_edit_Producto?idprod='+${registro.idprod}}">Editar</a></td>
			<td><a class="btn btn-danger" th:href="@{'/crud_eliminar_Producto?idprod='+${registro.idprod}}">Eliminar</a></td>
		</tr>
		</tbody>
	</table>

</div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</html>
